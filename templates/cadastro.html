{% extends 'base.html' %}

{% block title %}
HistopiaHub - Cadastro
{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">
{% endblock %}

{% block content %}
{% block login %}

{% endblock %}

<h1>Cadastro</h1>
<div class="form-container">
    <form action="{{ url_for('cadastro') }}" method="POST">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome completo">
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="fulano@exemplo.com">
        </div>
        <div class="form-group">
            <label for="psenha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Insira sua senha...">
        </div>
        <div class="form-group">
            <label for="c_senha">Confirme a Senha:</label>
            <input type="password" id="c_senha" name="c_senha" placeholder="Confirme sua senha...">
        </div>
        <button type="submit">Cadastrar</button>
    </form>
    {% if error %}
        <div class="erro">{{ error }}</div>
    {% endif %}
    <p><span class="already-registered">Já está cadastrado?</span> <a href="{{ url_for('login') }}"
            class="click-here">Clique
            aqui.</a></p>
    <p class="restricted-area">*somente professores</p>
</div>
{% endblock %}
