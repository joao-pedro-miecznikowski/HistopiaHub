{% extends 'base.html' %}

{% block title %}
HistopiaHub - Editar Perfil
{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/editar_perfil.css') }}">
{% endblock %}

{% block content %}
<h1>Editar Perfil</h1>
<div class="form-container">
    <div class="user-icon">
        <img src="{{ url_for('static', filename='img/usuario_logo.png') }}" alt="User  Icon">
        <i class="fa fa-camera"></i>
    </div>

    <!-- Formulário para Atualizar Nome -->
    <form method="POST">
        <h2>Atualizar Nome</h2>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ usuario.nome }}" required>
        </div>
        <button type="submit" name="atualizar_nome">Salvar Nome</button>
    </form>

    <!-- Formulário para Atualizar E-mail -->
    <form method="POST">
        <h2>Atualizar E-mail</h2>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" value="{{ usuario.email }}" required>
        </div>
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="********" required>
        </div>
        <button type="submit" name="atualizar_email">Salvar E-mail</button>
    </form>

    <!-- Formulário para Atualizar Senha -->
    <form method="POST">
        <h2>Atualizar Senha</h2>
        <div class="form-group">
            <label for="senha_antiga">Senha Antiga:</label>
            <input type="password" id="senha_antiga" name="senha_antiga" placeholder="********" required>
        </div>
        <div class="form-group">
            <label for="nova_senha">Nova Senha:</label>
            <input type="password" id="nova_senha" name="nova_senha" placeholder="********">
        </div>
        <div class="form-group">
            <label for="confirmacao_nova_senha">Confirmar Nova Senha:</label>
            <input type="password" id="confirmacao_nova_senha" name="confirmacao_nova_senha" placeholder="********">
        </div>
        <button type="submit" name="atualizar_senha">Salvar Senha</button>
    </form>
</div>
 {% endblock %}
