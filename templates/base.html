<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HistopiaHub{% endblock %}</title>
    {% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tela_inicial.css') }}">
    {% endblock %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        #search-button {
            color: #ccc;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 40px;
            width: 40px;
        }
        #search-button:hover{
            background-color: #ccc;
            color: #919191;
            border: 1px solid #919191;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="{{ url_for('tela_inicial') }}">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="HistopiaHub Logo">
            </a>
        </div>
        <div class="search">
            <form action="{{ url_for('pesquisa') }}" method="get">
                <div style="display: flex;">
                    <input type="text" name="query" placeholder="Pesquisar..." required>
                </div>
            </form>
        </div>
        <div class="buttons">
            <a href="{{ url_for('categorias') }}"><button class="games"><i class="fas fa-gamepad"></i>
                    Categorias</button></a>
            {% block login %}
            {% if 'logged_in' in session %}
            <a href="{{ url_for('painel_usuario') }}"><button class="login"><i class="fas fa-user"></i>
                    Painel</button></a>
            {% else %}
            <a href="{{ url_for('login') }}"><button class="login"><i class="fas fa-user"></i> Login</button></a>
            {% endif %}
            {% endblock %}
        </div>
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
