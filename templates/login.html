{% extends 'base.html' %}

{% block title %}
HistopiaHub - Login
{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
{% block login %}

{% endblock %}

<h1>Login</h1>
<div class="form-container">
    <form method="POST">
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="fulano@exemplo.com">
        </div>
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Insira sua senha...">
        </div>
        <button type="submit">Entrar</button>
    </form>
    {% if error %}
        <div class="erro">{{ error }}</div>
    {% endif %}
    <p><span class="no-register">Não é cadastrado?</span> <a href="{{ url_for('cadastro') }}" class="click-here">Clique aqui.</a>
    </p>
</div>
{% endblock %}
